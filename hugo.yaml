baseURL: "https://vdmkenny.github.io/blog/"
languageCode: en-us
title: "Kenny's Blog"
enableGitInfo: true
theme: "dead-simple"
menu:
  main:
    - name: "<u>H</u>ome"
      url: /
      weight: 1
    - name: "<u>A</u>bout"
      url: "/about"
      weight: 2
    - name: "<u>T</u>ags"
      url: "/tags"
      weight: 3

params:
  description: "Hugo dead simple example"

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: dracula
    tabWidth: 4

outputs:
  home:
    - html
    - rss
    - json
  page:
    - html
